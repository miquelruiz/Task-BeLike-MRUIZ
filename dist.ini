name    = Task-BeLike-MRUIZ
author  = Miquel Ruiz <mruiz@cpan.org>
license = Perl_5
copyright_holder = Miquel Ruiz
copyright_year   = 2013

version = 0.01

[@GitHub]
metacpan = 1

[PkgVersion]
[NextRelease]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes

[@Filter]
-bundle = @Basic
-remove = Readme

[Prereqs]
Carp::Always = 0
Data::Dump   = 0
DateTime     = 0
DateTime::Format::Strptime = 0
DBI         = 0
Dist::Zilla = 0
Dist::Zilla::Plugin::CopyReadmeFromBuild = 0
Dist::Zilla::Plugin::NextRelease   = 0
Dist::Zilla::Plugin::PkgVersion    = 0
Dist::Zilla::Plugin::ReadmeFromPod = 0
Dist::Zilla::PluginBundle::Git     = 0
Dist::Zilla::PluginBundle::GitHub  = 0
File::Slurp  = 0
Getopt::Long = 0
HTTP::Tiny   = 0.014
Net::SSLeay  = 0
Mozilla::CA  = 0
JSON         = 0
JSON::XS     = 0
Moo          = 0
Moose        = 0
Path::Class  = 0
Test::Exception = 0
Test::More      = 0
Try::Tiny = 0
URI       = 0
YAML      = 0

[Prereqs / TestRequires ]


